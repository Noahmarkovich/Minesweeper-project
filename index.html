<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mines Sweeper</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInit()">
  <h1>Mine Sweeper</h1>
<div class="container">
<button onclick="changeLevel('beginner')">Beginner</button>
<button onclick="changeLevel('medium')">Medium</button>
<button onclick="changeLevel('expert')">Expert</button>
</div>
<div class="timer"> 0:00 </div>
<div class="lives"> You have <span>3</span> lives </div>
<div class="restart" onclick="onInit()"> 😁 </div>
  <table oncontextmenu="return false">
    <tbody class="board"></tbody>
  </table>
  <footer>
    Noah Markovich
  </footer>
  <script src="js/util.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
